<!-- 模块选择弹层 -->
<div class="module-select-wrap none">
	<div class="dialog-top">
		<label class="text" for="">模块列表</label>
		<a class="btn-close" href="##">关闭</a>
	</div>
	<div class="dialog-container">
		<div class="mod-box">
			<div class="mod-tab">
				<div class="mod-tab_menu">
					<ul>
						<li class="cur">基础模块</li>
						<li>会议信息</li>
						<li>合作伙伴</li>
						<li>嘉宾信息</li>
					</ul>
				</div>
				<div class="mod-tab_box">
					<div class="mod-show-wrap">
						<div class="mod-show mod-show-multi">
							<a href="javascript:void(0);" data-action="modTitle" title="模块标题"><img src="css/img/view/module/pic-modTitle.png"><i class="ico-select"></i></a>

							<a href="javascript:void(0);" data-action="recommend" title="推荐"><img src="css/img/view/module/pic-recommend.png"><i class="ico-select"></i></a>
							
							<a href="javascript:void(0);" data-action="liveVideo" title="播放器"><img src="css/img/view/module/pic-liveVideo.png"><i class="ico-select"></i></a>
						</div>
					</div>
					<div class="mod-show-wrap hide">
						<div class="mod-show mod-show-only">
							<a class="" href="javascript:void(0);" data-action="meetingLocation" title="会议地址"><img src="css/img/view/module/pic-meetingLocation.png"><i class="ico-select"></i></a>
							
							<a href="javascript:void(0);" data-action="lookBack" title="回顾"><img src="css/img/view/module/pic-lookBack.png"><i class="ico-select"></i></a>

							<a href="javascript:void(0);" data-action="introduces" title="峰会介绍"><img src="css/img/view/module/pic-introduces.png"><i class="ico-select"></i></a>

							<a href="javascript:void(0);" data-action="agenda" title="议程"><img src="css/img/view/module/pic-agenda.png"><i class="ico-select"></i></a>
						</div>
					</div>
					<div class="mod-show-wrap hide">
						<div class="mod-show mod-show-only">
							<a href="javascript:void(0);" data-action="cooperativePartner" title="合作伙伴"><img src="css/img/view/module/pic-cooperativePartner.png"><i class="ico-select"></i></a>

						</div>
					</div>
					<div class="mod-show-wrap hide">
						<div class="mod-show mod-show-only">
							<a href="javascript:void(0);" data-action="guestSmall" title="嘉宾小图"><img src="css/img/view/module/pic-guestSmall.png"><i class="ico-select"></i></a>

							<a href="javascript:void(0);" data-action="guestLarge" title="嘉宾大图"><img src="css/img/view/module/pic-guestLarge.png"><i class="ico-select"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>

</div>

</div>
